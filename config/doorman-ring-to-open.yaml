script:
  - id: !extend set_unused_entities_internal
    then:
      # Set second entrance door entities to internal if not used
      - lambda: |-
          bool internal = id(second_entrance_door_station_address).state == 63 || id(second_entrance_door_station_address).state == id(entrance_door_station_address).state;
          id(rto_second_entrance_door)->set_internal(internal);
          id(rto_second_entrance_door_delay)->set_internal(internal);
          id(rto_second_entrance_door_timeout_mode)->set_internal(internal);
          id(rto_second_entrance_door_pattern_condition)->set_internal(internal);

  - id: rto_entrance_door_timer
    mode: restart
    then:
      # Turn off Ring To Open Mode after selected time
      - if:
          condition:
            - lambda: |-
                return id(rto_entrance_door_timeout_mode)->current_option() != "Never" && 
                       id(rto_entrance_door_timeout_mode)->current_option() != "Ring once";
          then:
            - delay: !lambda |-
                std::string str = id(rto_entrance_door_timeout_mode)->current_option();
                size_t pos = str.find(' ');
                std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                int value = std::stoi(first_token);
                ESP_LOGD("main", "RTO: Entrance Door will stay turned on for %i minutes", value);
                return value * 60 * 1000;
            - switch.turn_off: rto_entrance_door

  - id: rto_second_entrance_door_timer
    mode: restart
    then:
      # Turn off Ring To Open Mode after selected time
      - if:
          condition:
            - lambda: |-
                return id(rto_second_entrance_door_timeout_mode)->current_option() != "Never" &&
                       id(rto_second_entrance_door_timeout_mode)->current_option() != "Ring once";
          then:
            - delay: !lambda |-
                std::string str = id(rto_second_entrance_door_timeout_mode)->current_option();
                size_t pos = str.find(' ');
                std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                int value = std::stoi(first_token);
                ESP_LOGD("main", "RTO: Second Entrance Door will stay turned on for %i minutes", value);
                return value * 60 * 1000;
            - switch.turn_off: rto_second_entrance_door

  - id: rto_apartment_door_timer
    mode: restart
    then:
      # Turn off Ring To Open Mode after selected time
      - if:
          condition:
            - lambda: |-
                return id(rto_apartment_door_timeout_mode)->current_option() != "Never" && 
                       id(rto_apartment_door_timeout_mode)->current_option() != "Ring once";
          then:
            - delay: !lambda |-
                std::string str = id(rto_apartment_door_timeout_mode)->current_option();
                size_t pos = str.find(' ');
                std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                int value = std::stoi(first_token);
                ESP_LOGD("main", "RTO: Apartment Door will stay turned on for %i minutes", value);
                return value * 60 * 1000;
            - switch.turn_off: rto_apartment_door

  - id: rto_entrance_door_action
    then:
      - logger.log: "RTO: Execute Entrance Door Action"
      - lock.unlock: entrance_door

  - id: rto_second_entrance_door_action
    then:
      - logger.log: "RTO: Execute Second Entrance Door Action"
      - lock.unlock: second_entrance_door

  - id: rto_apartment_door_action
    then:
      - logger.log: "RTO: Execute Apartment Door Action"

  - id: !extend update_led
    then:
      - if:
          condition:
            - lambda: |-
                return id(rto_entrance_door).state || id(rto_second_entrance_door).state || id(rto_apartment_door).state;
            - switch.is_on: rto_led_status
          then:
            # TODO: improve status by using multiple colors / effects
            #       to indicate each RTO status
            - light.turn_on:
                id: doorman_rgb_status_led
                red: 100%
                green: 70%
                blue: 0%
                effect: ring_to_open
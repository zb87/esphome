      - if:
          condition:
            - lambda: !lambda 'return id(rto_toggle_trigger)->current_option() == "Function Button";'
          then:
            - switch.toggle: rto_central
            - delay: 300ms

            # Confirm Ring To Open activation
            # Ring Apartment Doorbell once
            - if: 
                condition:
                  - switch.is_on: rto_central
                  - switch.is_on: rto_confirmation
                then:
                  - tc_bus_device.send:
                      id: tc_bus_indoor_station
                      type: floor_call

            # Reset to prevent address conflict
            - tc_bus.send:
                type: reset


event:
  - id: !extend entrance_doorbell_pattern
    on_event:
      # Ring To Open Action
      - if:
          condition:
            - switch.is_on: rto_entrance_door
            - lambda: !lambda 'return event_type.c_str() != "single";'
            - lambda: !lambda 'return event_type.c_str() == id(rto_entrance_door_pattern_condition)->current_option();'
          then:
            # Deactivate Ring To Open when Ring once is selected
            - if:
                condition:
                  - lambda: !lambda 'return id(rto_entrance_door_timeout_mode)->current_option() == "Ring once";'
                then:
                  - switch.turn_off: rto_entrance_door

            - if:
                condition:
                  - lambda: !lambda 'return id(rto_entrance_door_delay)->current_option() == "Random";'
                then:
                  - delay: !lambda "return 5000 + (rand() % 10000);"
                else:
                  - delay: !lambda |-
                      std::string str = id(rto_entrance_door_delay)->current_option();
                      size_t pos = str.find(' ');
                      std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                      int value = std::stoi(first_token);

                      // Subtract 2 seconds for the pattern offset
                      if(value < 2)
                      {
                        value = 2;
                      }
                      return (value - 2) * 1000;

            - script.execute: rto_entrance_door_action


  - id: !extend second_entrance_doorbell_pattern

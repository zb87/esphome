# Ring To Open Addon

web_server:
  sorting_groups:
    - id: sorting_group_rto_settings
      name: "Settings - Ring To Open"
      sorting_weight: -80

binary_sensor:
  - id: !extend entrance_doorbell
    on_press:
      - if:
          condition:
            - switch.is_on: rto_entrance_door
            - lambda: !lambda 'return id(rto_entrance_door_pattern_condition)->current_option() == "single";'
          then:
            # Deactivate Ring To Open when Ring once is selected
            - if:
                condition:
                  - lambda: !lambda 'return id(rto_entrance_door_timeout_mode)->current_option() == "Ring once";'
                then:
                  - switch.turn_off: rto_entrance_door

            - if:
                condition:
                  - lambda: !lambda 'return id(rto_entrance_door_delay)->current_option() == "Random";'
                then:
                  - delay: !lambda "return 5000 + (rand() % 10000);"
                else:
                  - delay: !lambda |-
                      std::string str = id(rto_entrance_door_delay)->current_option();
                      size_t pos = str.find(' ');
                      std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                      int value = std::stoi(first_token) * 1000;
                      if(value == 0)
                      {
                        value += 300; // Ensure at least 300ms delay
                      }
                      return value;

            - script.execute: rto_entrance_door_action

  - id: !extend second_entrance_doorbell
    on_press:
      - if:
          condition:
            - switch.is_on: rto_second_entrance_door
            - lambda: !lambda 'return id(rto_second_entrance_door_pattern_condition)->current_option() == "single";'
          then:
            # Deactivate Ring To Open when Ring once is selected
            - if:
                condition:
                  - lambda: !lambda 'return id(rto_second_entrance_door_timeout_mode)->current_option() == "Ring once";'
                then:
                  - switch.turn_off: rto_second_entrance_door

            - if:
                condition:
                  - lambda: !lambda 'return id(rto_second_entrance_door_delay)->current_option() == "Random";'
                then:
                  - delay: !lambda "return 5000 + (rand() % 10000);"
                else:
                  - delay: !lambda |-
                      std::string str = id(rto_second_entrance_door_delay)->current_option();
                      size_t pos = str.find(' ');
                      std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                      int value = std::stoi(first_token) * 1000;
                      if(value == 0)
                      {
                        value += 300; // Ensure at least 300ms delay
                      }
                      return value;

            - script.execute: rto_second_entrance_door_action

  - id: !extend apartment_doorbell
    on_press:
      - if:
          condition:
            - switch.is_on: rto_apartment_door
            - lambda: !lambda 'return id(rto_apartment_door_pattern_condition)->current_option() == "single";'
          then:
            # Deactivate Ring To Open when Ring once is selected
            - if:
                condition:
                  - lambda: !lambda 'return id(rto_apartment_door_timeout_mode)->current_option() == "Ring once";'
                then:
                  - switch.turn_off: rto_apartment_door

            - if:
                condition:
                  - lambda: !lambda 'return id(rto_apartment_door_delay)->current_option() == "Random";'
                then:
                  - delay: !lambda "return 5000 + (rand() % 10000);"
                else:
                  - delay: !lambda |-
                      std::string str = id(rto_apartment_door_delay)->current_option();
                      size_t pos = str.find(' ');
                      std::string first_token = (pos != std::string::npos) ? str.substr(0, pos) : str;
                      int value = std::stoi(first_token) * 1000;
                      return value;

            - script.execute: rto_apartment_door_action

  - id: !extend doorman_external_button
    on_press:
      - if:
          condition:
            - lambda: !lambda 'return id(rto_toggle_trigger)->current_option() == "External Button";'
          then:
            - switch.toggle: rto_central
            - delay: 300ms

            # Confirm Ring To Open activation
            # Ring Apartment Doorbell once
            - if: 
                condition:
                  - switch.is_on: rto_central
                  - switch.is_on: rto_confirmation
                then:
                  - tc_bus_device.send:
                      id: tc_bus_indoor_station
                      type: floor_call

            # Reset to prevent address conflict
            - tc_bus.send:
                type: reset

  - id: !extend function_button
